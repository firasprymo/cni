<div class="page-wrapper">
  <app-header></app-header>
  <!-- End .header -->

  <main class="main">
    <div class="page-content">
      <div class="container">
        <hr class="mt-3 mb-5 mt-md-1">
        <div class="touch-container row justify-content-center">
          <div class="col-md-9 col-lg-7">
            <div class="text-center">
              <h2 class="title mb-1">Ajouter un employé</h2><!-- End .title mb-2 -->
            </div><!-- End .text-center -->

            <form [formGroup]="formUser" class="contact-form mb-2">
              <div class="row">
                <div class="col-sm-6">
                  <label for="cname" class="sr-only">Name</label>
                  <input type="text" formControlName="username" class="form-control" id="cname" placeholder="Name *"
                         required>
                </div><!-- End .col-sm-6 -->

                <div class="col-sm-6">
                  <label for="cemail" class="sr-only">Name</label>
                  <input type="email" formControlName="email" class="form-control" id="cemail" placeholder="Email *"
                         required>
                </div><!-- End .col-sm-4 -->
                <div class="col-sm-12" *ngIf="!edit">
                  <label for="cpassword" class="sr-only">Mot de passe</label>
                  <input type="password" formControlName="password" class="form-control" id="cpassword"
                         placeholder="Mot de passe *"
                         required>
                </div><!-- End .col-sm-4 -->

                <div class="col-sm-12">

                  <select name="size" id="authorized" class="form-control" formControlName="authorized">
                    <option value="true" selected="selected">Authorisé</option>
                    <option value="false">N'est pas authorisé</option>
                  </select>
                </div>
                <div class="col-sm-12">

                  <select name="size" id="size" class="form-control" formControlName="roles">
                    <option value="ROLE_ADMIN" selected="selected">Admin</option>
                    <option value="ROLE_USER">User</option>
                  </select>
                </div>
                <div class="col-sm-12 text-center" *ngIf="edit">
                  <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm" (click)="editUser()">
                    <span>Modifier</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                </div><!-- End .text-center -->
                <div class="col-sm-12 text-center" *ngIf="!edit">
                  <button type="submit" class="btn btn-outline-primary-2 btn-minwidth-sm" (click)="addUser()">
                    <span>Valider</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                </div><!-- End .text-center -->
              </div><!-- End .text-center -->
            </form><!-- End .contact-form -->
          </div><!-- End .col-md-9 col-lg-7 -->
        </div><!-- End .row -->
      </div><!-- End .container -->
    </div><!-- End .page-content -->
  </main><!-- End .main -->

</div><!-- End .page-wrapper -->
