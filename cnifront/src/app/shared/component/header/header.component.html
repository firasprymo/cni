<header class="header" style="background-image: url(assets/images/demos/demo-24/slider/back-1.jpg);">
  <div class="header-top">
    <div class="header-left">
      <button class="mobile-menu-toggler">
        <span class="sr-only">Toggle mobile menu</span>
        <i class="icon-bars"></i>
      </button>

      <a class="logo" routerLink="/">
        <img style="width: 40px;
    height: 40px;" src="assets/loGo-cni.png.pagespeed.ce.SP92KonlfD.png" alt="Molla Logo" width="110" height="25">
      </a>
    </div>
    <div class="header-right">
      <ul class="top-menu">
        <li>
          <a>Links</a>
          <ul>
            <li><a *ngIf="loggedIn && user.roles.includes('ROLE_ADMIN')" routerLink="/users">التصرف في المستخدمين</a></li>
            <li><a *ngIf="!loggedIn" routerLink="/login"><i class="icon-user"></i>دخول</a></li>
            <li><a *ngIf="loggedIn" (click)="logout()"><i class="icon-user"></i>خروج</a></li>
          </ul>
        </li>
      </ul><!-- End .top-menu -->
    </div><!-- End .header-right -->
  </div><!-- End .header-top -->

  <div class="header-middle sticky-header">
    <div class="header-left">
      <button class="mobile-menu-toggler">
        <span class="sr-only">Toggle mobile menu</span>
        <i class="icon-bars"></i>
      </button>

    </div><!-- End .header-left -->
  </div><!-- End .header-middle -->
</header>
